<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- Css link -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/06aa983bed.js" crossorigin="anonymous"></script>
  <body>
    <div class="iphone">
      <div class="top"></div>
      <div class="screen">
        <!--Header-->
        <header>
          <div class="live">
            <i class="fa-solid fa-tv"></i>
          </div>
          <div class="follow">
            <div class="following">Following</div>
            <div class="foryou">For You</div>
          </div>
          <i class="fa-solid fa-magnifying-glass"></i>
        </header>
        
        <!--Main Content-->
        <section>
          <div class="content">
            <div class="vid">
              <video poster="banner.png">
                <source src="baloch.mp4">
              </video>
            </div>
            <div class="options">
              <div class="profile">
                <img src="legend.png">
              </div>
              <div class="icon">
                <i class="fa-solid fa-heart"></i>
                <span>20.2M</span>
              </div>
              <div class="icon">
                <i class="fa-solid fa-comment-dots"></i>
                <span>148.0k</span>
              </div>
              <div class="icon">
                <i class="fa-solid fa-bookmark"></i>
                <span>195.7k</span>
              </div>
              <div class="share icon">
                <i class="fa-solid fa-share"></i>
                <span>99.2k</span>
              </div>
              <div class="song">
                <img src="legend.png">
              </div>
            </div>
        
            <div class="play-btn">
              <i class="fa-solid fa-play"></i>
            </div>
        
            <div class="user">
              <div class="name">
                <h4>9_kshapi</h4>
                <div class="tick">
                  <img src="blue tick.png" alt="Blue Tick">
                </div>
                <span>1d ago</span>
              </div>
            </div>
        
            <div class="range">
              <input type="range" value="0">
            </div>
          </div>
        </section>
        
        <!--Footer-->
        <footer>
          <div>
            <i class="fa-solid fa-house"></i>
            <span>home</span>
          </div>
          <div>
            <i class="fa-regular fa-compass"></i>
            <span>freinds</span>
          </div>
          <div class="uplaod">
            <span></span>
            <i class="fa-solid fa-plus add"></i>
            <span></span>
          </div>
          <div>
            <i class="fa-regular fa-message"></i>
            <span>inbox</span>
          </div>
          <div>
            <i class="fa-regular fa-user"></i>
            <span>profile</span>
          </div>
        </footer>
        
      </div>
        <p class="btn"></p>
      </div>
  <script src="script.js"></script>
</body>
</html>
